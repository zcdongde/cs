                <h1 class="text-4xl font-bold text-white mb-4 tracking-wider text-center">凝心聚力，共赴新程</h1>

            <div class="result-container">

    <!-- 错误提示容器 -->

<script>
    // Firebase 配置
    const firebaseConfig = {
        apiKey: "AIzaSyDM11_8pRpKu5cu-paJxo_Du4hj_MVz8KY",
        authDomain: "drawlots-335d2.firebaseapp.com",
        projectId: "drawlots-335d2",
        storageBucket: "drawlots-335d2.firebasestorage.app",
        messagingSenderId: "476840204048",
        appId: "1:476840204048:web:5feb9407cc890ca8fd3795",
        measurementId: "G-K221NQRY2H"
    };

    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let groupsUnsubscribe = null;
    let retryCount = 0;
    const MAX_RETRIES = 3;

    // 部门成员数据
    const departmentMembers = {
        '电学一部一组': ['王浩宇', '姚明松', '徐建铭', '周赢国', '王海迪', '胡国天', '宋一平'],
        '电学一部二组': ['丰行', '涂颖', '何亚琴', '徐祎杨'],
        '电学一部三组': ['张金玲', '金超', '李亮', '占晴芳'],
        '电学三部': ['万培', '刘顺', '崔富棋', '黄婧婷', '吴冯颂', '张诗雨', '平威', '陈娇', '张思佳', '陶叙贝', '雷康达', '范玲', '黎明', '董德', '魏冰焱', '王苗', '王曼'],
        '人资财经行政组': ['刘珂珂', '吴文波', '王玉丽']
    };


    // 页面控制函数
    function showPage(pageId) {
        console.log('Showing page:', pageId);
        
        document.querySelectorAll('.page').forEach(page => {
            page.classList.remove('active');
        });
        
        const targetPage = document.getElementById(pageId);
        if (targetPage) {
            targetPage.classList.add('active');
            
            // 根据页面类型启动相应的实时更新
            if (pageId === 'resultPage') {
                startRealtimeUpdates();
            } else {
                // 如果不是需要实时更新的页面，取消订阅
                if (groupsUnsubscribe) {
                    groupsUnsubscribe();
                    groupsUnsubscribe = null;
                }
            }
        } else {
            console.error('Page not found:', pageId);
        }
    }

    // 获取当前显示的页面
    function getCurrentPage() {
        const pages = ['initialPage', 'homePage', 'resultPage'];
        for (const pageId of pages) {
            const page = document.getElementById(pageId);
            if (page && page.classList.contains('active')) {
                return pageId;
            }
        }
        return null;
    }

    // 显示分组页面
    function showDrawPage() {
        showPage('homePage');
        displayAllMembers();
    }

    // 显示全部待分组人员
    function displayAllMembers() {
        const container = document.getElementById('allMembersContainer');
        if (!container) return;

        container.innerHTML = '';
        
        Object.entries(departmentMembers).forEach(([deptName, members]) => {
            members.forEach(name => {
                const memberDiv = document.createElement('div');
                memberDiv.className = 'bg-white bg-opacity-10 rounded-lg p-3 text-center text-white hover:bg-opacity-20 transition-all';
                memberDiv.innerHTML = `
                    <div class="font-medium">${name}</div>
                    <div class="text-sm opacity-75">${deptName}</div>
                `;
                container.appendChild(memberDiv);
            });
        });
    }

    // 开始随机分组
    async function startRandomGrouping() {
        const button = document.getElementById('startGroupingButton');
        const resultsDiv = document.getElementById('groupingResults');
        
        if (!button || !resultsDiv) {
            console.error('找不到按钮或结果容器');
            return;
        }

        console.log('开始分组...');

        // 禁用按钮并显示加载状态
        button.disabled = true;
        button.innerHTML = `
            <span class="flex items-center justify-center">
                <svg class="animate-spin w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                正在分组中...
            </span>
        `;

        try {
            console.log('开始执行分组算法...');
            // 获取所有人员并按部门分组
            const membersByDepartment = {};
            Object.entries(departmentMembers).forEach(([deptName, members]) => {
                membersByDepartment[deptName] = [...members].sort(() => Math.random() - 0.5);
            });
            
            // 创建7个分组
            const groups = Array(7).fill().map((_, i) => ({
                groupId: i,
                members: []
            }));

            // 智能分组算法：确保每个组中同部门人员不超过2人
            const departmentQueues = Object.keys(membersByDepartment).map(deptName => ({
                department: deptName,
                members: membersByDepartment[deptName],
                index: 0
            }));

            // 按部门大小排序，优先分配人数多的部门
            departmentQueues.sort((a, b) => b.members.length - a.members.length);

            // 分配人员到各组
            let groupIndex = 0;
            let totalAssigned = 0;
            const totalMembers = Object.values(membersByDepartment).flat().length;

            while (totalAssigned < totalMembers) {
                let assigned = false;
                
                // 尝试为当前组分配一个人员
                for (const deptQueue of departmentQueues) {
                    if (deptQueue.index < deptQueue.members.length) {
                        const memberName = deptQueue.members[deptQueue.index];
                        const currentGroup = groups[groupIndex];
                        
                        // 检查当前组中该部门的人数
                        const sameDeptCount = currentGroup.members.filter(m => m.department === deptQueue.department).length;
                        
                        // 如果该部门在当前组的人数少于2人，则可以分配
                        if (sameDeptCount < 2) {
                            currentGroup.members.push({
                                name: memberName,
                                department: deptQueue.department,
                                isLeader: false,
                                timestamp: Date.now()
                            });
                            
                            deptQueue.index++;
                            totalAssigned++;
                            assigned = true;
                            break;
                        }
                    }
                }
                
                // 如果没有成功分配任何人到当前组，强制分配下一个可用的人员
                if (!assigned) {
                    for (const deptQueue of departmentQueues) {
                        if (deptQueue.index < deptQueue.members.length) {
                            const memberName = deptQueue.members[deptQueue.index];
                            groups[groupIndex].members.push({
                                name: memberName,
                                department: deptQueue.department,
                                isLeader: false,
                                timestamp: Date.now()
                            });
                            
                            deptQueue.index++;
                            totalAssigned++;
                            break;
                        }
                    }
                }
                
                // 移动到下一个组
                groupIndex = (groupIndex + 1) % 7;
            }

            // 为每组随机选择组长
            groups.forEach(group => {
                if (group.members.length > 0) {
                    const randomIndex = Math.floor(Math.random() * group.members.length);
                    group.members[randomIndex].isLeader = true;
                }
            });

            console.log('分组算法完成，开始保存到Firebase...');
            
            // 保存到Firebase
            const groupsRef = db.collection('groups');
            const batch = db.batch();
            
            groups.forEach(group => {
                batch.set(groupsRef.doc(`group${group.groupId}`), group);
            });
            
            await batch.commit();
            console.log('Firebase保存完成');

            // 显示分组结果
            console.log('开始显示分组结果...');
            displayGroupingResults(groups);
            resultsDiv.classList.remove('hidden');
            console.log('分组结果显示完成');

            // 恢复按钮状态
            button.disabled = false;
            button.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    重新分组
                </span>
            `;

            showError('随机分组完成！', true);

        } catch (error) {
            console.error('分组失败:', error);
            showError('分组失败: ' + error.message);
            
            // 恢复按钮状态
            button.disabled = false;
            button.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    开始随机分组
                </span>
            `;
        }
    }

    // 显示分组结果
    function displayGroupingResults(groups) {
        console.log('displayGroupingResults 被调用，groups:', groups);
        const container = document.getElementById('resultsContainer');
        if (!container) {
            console.error('找不到 resultsContainer 元素');
            return;
        }

        console.log('开始渲染分组结果...');
        container.innerHTML = '';
        
        groups.forEach((group, index) => {
            console.log(`渲染第${index + 1}组:`, group);
            const groupDiv = document.createElement('div');
            groupDiv.className = 'bg-white bg-opacity-10 rounded-xl p-4 hover:bg-opacity-20 transition-all';

            const members = group.members || [];
            console.log(`第${index + 1}组成员:`, members);
            
            // 对成员进行排序，确保组长在第一位
            const sortedMembers = [...members].sort((a, b) => {
                if (a.isLeader) return -1;
                if (b.isLeader) return 1;
                return 0;
            });

            groupDiv.innerHTML = `
                <h4 class="text-lg font-bold mb-3 text-center text-white border-b border-white border-opacity-20 pb-2">
                    第${index + 1}组 (${members.length}人)
                </h4>
                <div class="space-y-2">
                    ${sortedMembers.map(member => `
                        <div class="flex items-center justify-between p-2 rounded-lg ${member.isLeader ? 'bg-yellow-500 bg-opacity-20' : 'bg-white bg-opacity-5'}">
                            <span class="text-white font-medium">${member.name}</span>
                            ${member.isLeader ? '<span class="bg-yellow-500 bg-opacity-30 px-2 py-1 rounded-full text-xs text-white">组长</span>' : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(groupDiv);
        });
        
        console.log('分组结果渲染完成');
    }

    // 清除所有分组
    async function clearAllGrouping() {
        const button = document.getElementById('clearGroupingButton');
        const resultsDiv = document.getElementById('groupingResults');
        
        if (!button || !resultsDiv) {
            console.error('找不到按钮或结果容器');
            return;
        }

        // 确认对话框
        if (!confirm('确定要清除所有分组数据吗？此操作将清空所有分组结果。')) {
            return;
        }

        console.log('开始清除分组...');

        // 禁用按钮并显示加载状态
        button.disabled = true;
        button.innerHTML = `
            <span class="flex items-center justify-center">
                <svg class="animate-spin w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                正在清除...
            </span>
        `;

        try {
            console.log('开始清除Firebase数据...');
            
            // 清除Firebase中的所有分组数据
            const groupsRef = db.collection('groups');
            const batch = db.batch();
            
            // 初始化7个空分组
            for (let i = 0; i < 7; i++) {
                const groupDoc = groupsRef.doc(`group${i}`);
                batch.set(groupDoc, {
                    groupId: i,
                    members: []
                }, { merge: true });
            }
            
            await batch.commit();
            console.log('Firebase数据清除完成');

            // 隐藏分组结果
            resultsDiv.classList.add('hidden');
            console.log('分组结果已隐藏');

            // 恢复按钮状态
            button.disabled = false;
            button.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    清除分组
                </span>
            `;

            showError('所有分组数据已清除！', true);

        } catch (error) {
            console.error('清除分组失败:', error);
            showError('清除分组失败: ' + error.message);
            
            // 恢复按钮状态
            button.disabled = false;
            button.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    清除分组
                </span>
            `;
        }
    }

    // 返回初始页面
    function returnToInitialPage() {
        showPage('initialPage');
    }

    // 获取所有成员名单
    function getAllNames() {
        return Object.values(departmentMembers).flat();
    }

    // 根据姓名获取部门
    function getDepartmentByName(name) {
        for (const [dept, members] of Object.entries(departmentMembers)) {
            if (members.includes(name)) {
                return dept;
            }
        }
        return '';
    }

    // 错误处理函数
    function showError(message, isSuccess = false) {
        const toastDiv = document.createElement('div');
        toastDiv.className = `error-toast ${isSuccess ? 'bg-green-500' : 'bg-red-500'} bg-opacity-90`;
        
        // 添加图标
        const icon = document.createElement('span');
        icon.className = 'mr-2';
        icon.innerHTML = isSuccess ? '✓' : '!';
        toastDiv.appendChild(icon);
        
        // 添加消息文本
        const text = document.createElement('span');
        text.textContent = message;
        toastDiv.appendChild(text);
        
        document.body.appendChild(toastDiv);
        
        // 添加淡出动画
        setTimeout(() => {
            toastDiv.style.opacity = '0';
            toastDiv.style.transition = 'opacity 0.5s ease';
            setTimeout(() => toastDiv.remove(), 500);
        }, 2500);
    }

    // 隐藏错误信息
    function hideError() {
        const errorMessage = document.getElementById('errorMessage');
        if (errorMessage) {
            errorMessage.classList.add('hidden');
        }
    }

    // 更新分组结果显示
    function updateResults(groups) {
        const container = document.getElementById('groupsContainer');
        if (!container) return;

        container.innerHTML = '';
        
        groups.forEach((group, index) => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'group-result glass-effect rounded-xl p-4 min-w-[200px]';

            const members = group.members || [];
            // 对成员进行排序，确保组长在第一位
            const sortedMembers = [...members].sort((a, b) => {
                if (a.isLeader) return -1;
                if (b.isLeader) return 1;
                return 0;
            });

            groupDiv.innerHTML = `
                <h3 class="text-lg font-bold mb-4 text-center text-white border-b border-white border-opacity-20 pb-2">
                    第${index + 1}组
                </h3>
                <div class="members-list">
                    ${sortedMembers.map(member => `
                        <div class="member-item ${member.isLeader ? 'leader' : ''}">
                            <span class="text-center text-white">
                                ${member.name}${member.isLeader ? '<span class="leader-badge">组长</span>' : ''}
                            </span>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(groupDiv);
        });
    }


    // 实时更新函数
    function startRealtimeUpdates() {
        if (groupsUnsubscribe) {
            groupsUnsubscribe();
        }

        groupsUnsubscribe = db.collection('groups')
            .orderBy('groupId')
            .onSnapshot(snapshot => {
                const groups = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data && typeof data.groupId !== 'undefined') {
                        groups.push(data);
                    }
                });

                const currentPage = getCurrentPage();
                console.log('Current page:', currentPage);
                
                if (currentPage === 'resultPage') {
                    console.log('Updating results view');
                    updateResults(groups);
                }
            }, error => {
                console.error("实时更新错误:", error);
                handleUpdateError(error);
            });
    }



    // 错误处理和重试机制
    function handleUpdateError(error) {
        console.error("更新失败:", error);
        
        if (retryCount < MAX_RETRIES) {
            retryCount++;
            console.log(`尝试第 ${retryCount} 次重新连接...`);
            setTimeout(() => {
                startRealtimeUpdates();
            }, 1000 * retryCount);
        } else {
            showError("更新失败，请刷新页面重试");
        }
    }


    // 页面加载完成后的初始化
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // 检查并初始化分组数据
            const groupsRef = db.collection('groups');
            const snapshot = await groupsRef.get();
            
            if (snapshot.empty) {
                const batch = db.batch();
                for (let i = 0; i < 7; i++) {
                    batch.set(groupsRef.doc(`group${i}`), {
                        groupId: i,
                        members: []
                    });
                }
                await batch.commit();
                console.log('Groups initialized successfully');
            }

            // 初始化页面显示
            showPage('initialPage');
            
            // 页面初始化完成，无需额外的表单处理

            // 在页面卸载时清理订阅
            window.addEventListener('beforeunload', () => {
                if (groupsUnsubscribe) {
                    groupsUnsubscribe();
                }
            });
        } catch (error) {
            console.error('Initialization error:', error);
            showError('系统初始化失败，请刷新页面重试');
        }
    });
</script>
</body>
</html>
