        <!-- é“¾æ¥å†…å®¹ä¼šé€šè¿‡JavaScriptç”Ÿæˆ -->

    <footer>

    <script>
        // ===== åœ¨è¿™é‡Œå¯é€‰æ·»åŠ ä½ çš„æ‰‹åŠ¨é“¾æ¥ï¼ˆé»˜è®¤ç•™ç©ºï¼Œä¿ç•™ç»“æ„ä»¥ä¾¿æœªæ¥éœ€è¦æ—¶å¯ç”¨ï¼‰ =====
        // ç»“æ„ç¤ºä¾‹ï¼š
        // {
        //     category: "è‡ªå®šä¹‰åˆ†ç±»",
        //     links: [{ title: "æ ‡é¢˜", url: "https://...", description: "å¯é€‰", password: "å¯é€‰" }]
        // }
        let linksData = [];
        // ===== æ‰‹åŠ¨é“¾æ¥ç»“æŸ =====

        // GitHubä»“åº“é…ç½®
        const GITHUB_CONFIG = {
            username: 'zcdongde',
            repo: 'cs',
            branch: 'main'
        };

        // å¯é…ç½®çš„è‡ªåŠ¨åˆ†ç±»è§„åˆ™ï¼šæŒ‰æ–‡ä»¶åæˆ–è·¯å¾„åŒ¹é…ï¼Œè¿”å›åˆ†ç±»å
        // ç¤ºä¾‹ï¼ˆå¯ç”¨æ—¶å–æ¶ˆæ³¨é‡Šæˆ–æ–°å¢æ¡ç›®ï¼‰ï¼š
        // è§„åˆ™å‘½ä¸­é¡ºåºè‡ªä¸Šè€Œä¸‹ï¼Œå‘½ä¸­å³åœæ­¢
        const CATEGORY_RULES = [
            { pattern: /ä¸“åˆ©|æ¡ç›®|å®¡æŸ¥|OA/i, category: 'çŸ¥è¯†äº§æƒ/ä¸“åˆ©' },
            { pattern: /è®¡ç®—å™¨|calculator/i, category: 'å·¥å…·/è®¡ç®—å™¨' },
            { pattern: /æç¤ºè¯|prompt|poe/i, category: 'AI/æç¤ºè¯' },
            { pattern: /é¢„è§ˆ|preview/i, category: 'é¢„è§ˆ' },
            { pattern: /åˆ†ç»„|éšæœº|æŠ½ç­¾|group/i, category: 'å·¥å…·/éšæœºåˆ†ç»„' },
            { pattern: /ç®¡ç†å™¨|ç®¡ç†å°|dashboard|å·¥å…·|tool/i, category: 'å·¥å…·' }
        ];

        function getAutoCategory(fileName, filePath) {
            // 1) ç›®å½•ä¼˜å…ˆï¼šæœ‰é¡¶å±‚ç›®å½•åˆ™ç”¨é¡¶å±‚ç›®å½•
            if (filePath && filePath.includes('/')) {
                const top = filePath.split('/')[0];
                if (top) return top;
            }
            // 2) è§„åˆ™åŒ¹é…ï¼šå‘½ä¸­åˆ™è¿”å›é…ç½®çš„åˆ†ç±»
            for (const rule of CATEGORY_RULES) {
                if (rule.pattern && rule.pattern.test && rule.pattern.test(fileName)) {
                    return rule.category || 'æœªåˆ†ç±»';
                }
            }
            // 3) é»˜è®¤ï¼šæœªåˆ†ç±»
            return 'æœªåˆ†ç±»';
        }

        // è·å–GitHubä»“åº“ä¸­çš„HTMLæ–‡ä»¶ï¼ˆé€’å½’éå†ç›®å½•ï¼‰
        async function fetchGitHubHtmlFiles() {
            try {
                console.log('å¼€å§‹è·å–GitHubæ–‡ä»¶...');
                const rootUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents?ref=${GITHUB_CONFIG.branch}`;

                const fetchDir = async (apiUrl, basePath = '') => {
                    const res = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    });
                    if (!res.ok) {
                        const errorText = await res.text();
                        throw new Error(`HTTP ${res.status}: ${errorText}`);
                    }
                    const items = await res.json();
                    let results = [];
                    for (const item of items) {
                        if (item.type === 'dir') {
                            const nextUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${encodeURIComponent(item.path)}?ref=${GITHUB_CONFIG.branch}`;
                            const sub = await fetchDir(nextUrl, item.path);
                            results = results.concat(sub);
                        } else if (item.type === 'file' && item.name.endsWith('.html') && item.name !== 'link.html') {
                            const category = getAutoCategory(item.name, item.path);
                            const pageUrl = `https://${GITHUB_CONFIG.username}.github.io/${GITHUB_CONFIG.repo}/${item.path.split('/').map(encodeURIComponent).join('/')}`;
                            results.push({
                                category,
                                title: item.name.replace(/\.html$/i, ''),
                                url: pageUrl,
                                description: '',
                                autoGenerated: true
                            });
                        }
                    }
                    return results;
                };

                const all = await fetchDir(rootUrl);
                console.log('æœ€ç»ˆç»“æœ(é€’å½’):', all);
                return all;
            } catch (error) {
                console.error('è·å–GitHubæ–‡ä»¶å¤±è´¥:', error);
                showToast('è·å–GitHubæ–‡ä»¶å¤±è´¥: ' + error.message);
                return [];
            }
        }

        // åˆå¹¶ï¼ˆå½“å‰ä»…ä½¿ç”¨GitHubè‡ªåŠ¨é¡µé¢ï¼Œé¢„ç•™æ‰‹åŠ¨é“¾æ¥èƒ½åŠ›ï¼‰
        async function loadAllLinks() {
            console.log('å¼€å§‹åŠ è½½æ‰€æœ‰é“¾æ¥...');
            const githubPages = await fetchGitHubHtmlFiles();
            console.log('GitHubæ–‡ä»¶æ•°é‡:', githubPages.length);

            // å°†GitHubé¡µé¢æŒ‰ç›®å½•ååˆ†ç»„
            const groupsMap = new Map();
            for (const page of githubPages) {
                const group = page.category || 'æœªåˆ†ç±»';
                if (!groupsMap.has(group)) groupsMap.set(group, []);
                groupsMap.get(group).push({
                    title: page.title,
                    url: page.url,
                    description: page.description,
                    autoGenerated: true
                });
            }

            // å°†æ‰‹åŠ¨é“¾æ¥ï¼ˆå¦‚æœ‰ï¼‰ä¹Ÿå¹¶å…¥å…¶å„è‡ªcategory
            for (const cat of linksData) {
                if (!groupsMap.has(cat.category)) groupsMap.set(cat.category, []);
                // ä»…ä¿ç•™éè‡ªåŠ¨ç”Ÿæˆçš„æ‰‹åŠ¨é“¾æ¥
                groupsMap.get(cat.category).push(...(cat.links || []).filter(l => !l.autoGenerated));
            }

            // æ„å»ºæ¸²æŸ“æ‰€éœ€çš„æ•°æ®ç»“æ„
            const merged = Array.from(groupsMap.entries()).map(([category, links]) => ({ category, links }));
            // æ’åºï¼šæœªåˆ†ç±»æ”¾æœ€åï¼Œå…¶ä½™æŒ‰å­—æ¯/æ‹¼éŸ³
            merged.sort((a, b) => (a.category === 'æœªåˆ†ç±»') - (b.category === 'æœªåˆ†ç±»') || a.category.localeCompare(b.category, 'zh-Hans-CN'));

            console.log('æœ€ç»ˆé“¾æ¥æ•°æ®(è‡ªåŠ¨åˆ†ç»„):', merged);
            return merged;
        }

        // è·å–DOMå…ƒç´ 
        const searchInput = document.getElementById('search-input');
        const categoriesContainer = document.querySelector('.categories');
        const linksContainer = document.getElementById('links-container');
        const lastUpdatedSpan = document.getElementById('last-updated');
        
        // è®¾ç½®æœ€åæ›´æ–°æ—¥æœŸ
        lastUpdatedSpan.textContent = new Date().toLocaleDateString('zh-CN');
        
        // åˆå§‹åŒ–å‡½æ•°
        async function initialize() {
            // åŠ è½½æ‰€æœ‰é“¾æ¥ï¼ˆåŒ…æ‹¬GitHubæ–‡ä»¶ï¼‰
            linksData = await loadAllLinks();
            
            // åˆå§‹æ¸²æŸ“
            renderLinks('');
        }
        
        // æ¸²æŸ“é“¾æ¥å‡½æ•°ï¼ˆä¸å†æä¾›é¡¶éƒ¨åˆ†ç±»ç­›é€‰ï¼Œä»…è‡ªåŠ¨åˆ†ç»„æ˜¾ç¤ºï¼‰
        function renderLinks(searchTerm = '') {
            linksContainer.innerHTML = '';
            
            let hasResults = false;
            let categoryIndex = 1; // åˆ†ç±»åºå·è®¡æ•°å™¨
            
            linksData.forEach(categoryItem => {
                const filteredLinks = categoryItem.links.filter(link => {
                    const lowerSearchTerm = searchTerm.toLowerCase();
                    return link.title.toLowerCase().includes(lowerSearchTerm) || 
                           link.url.toLowerCase().includes(lowerSearchTerm) || 
                           (link.description && link.description.toLowerCase().includes(lowerSearchTerm));
                });
                
                if (filteredLinks.length > 0) {
                    hasResults = true;
                    
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    
                    const categoryTitle = document.createElement('h2');
                    // å°†åˆ†ç±»åºå·æ ¼å¼åŒ–ä¸ºä¸¤ä½æ•°
                    const formattedCategoryIndex = categoryIndex.toString().padStart(2, '0');
                    categoryTitle.textContent = `${formattedCategoryIndex}. ${categoryItem.category}`;
                    categorySection.appendChild(categoryTitle);
                    
                    let linkIndex = 1; // é“¾æ¥åºå·è®¡æ•°å™¨
                    filteredLinks.forEach(link => {
                        const linkItem = document.createElement('div');
                        linkItem.className = 'link-item';
                        
                        const linkElement = document.createElement('a');
                        linkElement.href = link.url;
                        linkElement.target = '_blank';
                        linkElement.rel = 'noopener noreferrer';

                        if (link.password) {
                            linkElement.href = '#';
                            linkElement.addEventListener('click', function(event) {
                                event.preventDefault();
                                const enteredPassword = prompt(`è¯·è¾“å…¥å¯†ç ä»¥è®¿é—® "${link.title}":`);
                                if (enteredPassword === null) return;
                                if (enteredPassword === link.password) {
                                    window.open(link.url, '_blank');
                                } else {
                                    alert('å¯†ç é”™è¯¯ï¼');
                                }
                            });
                        }

                        const favicon = document.createElement('img');
                        favicon.className = 'favicon';
                        try {
                            const url = new URL(link.url);
                            favicon.src = `${url.origin}/favicon.ico`;
                        } catch (e) {
                            favicon.style.display = 'none';
                        }
                        favicon.onerror = () => {
                            favicon.style.display = 'none';
                        };
                        
                        linkElement.appendChild(favicon);
                        // å°†é“¾æ¥åºå·æ ¼å¼åŒ–ä¸ºå››ä½æ•°ï¼Œå‰ä¸¤ä½æ˜¯åˆ†ç±»åºå·ï¼Œåä¸¤ä½æ˜¯é“¾æ¥åºå·
                        const formattedLinkIndex = `${formattedCategoryIndex}${linkIndex.toString().padStart(2, '0')}`;
                        linkElement.appendChild(document.createTextNode(`${formattedLinkIndex}. ${link.title}`));
                        
                        // æ ¹æ®å¯†ç ç±»å‹æ˜¾ç¤ºä¸åŒé”å›¾æ ‡
                        if (link.password) {
                            if (link.password === "0") {
                                linkElement.appendChild(document.createTextNode(' ğŸ”’'));
                            } else {
                                linkElement.appendChild(document.createTextNode(' ğŸ”‘'));
                            }
                        }

                        // æ·»åŠ å¤åˆ¶å›¾æ ‡
                        const copyIcon = document.createElement('span');
                        copyIcon.className = 'copy-icon';
                        copyIcon.innerHTML = ' ğŸ“‹';
                        copyIcon.title = 'å¤åˆ¶é“¾æ¥';
                        copyIcon.addEventListener('click', function(event) {
                            event.preventDefault();
                            event.stopPropagation();
                            
                            const copyToClipboard = (text) => {
                                // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„ textarea å…ƒç´ 
                                const textarea = document.createElement('textarea');
                                textarea.value = text;
                                textarea.style.position = 'fixed';
                                textarea.style.opacity = '0';
                                document.body.appendChild(textarea);
                                
                                try {
                                    // é€‰æ‹©æ–‡æœ¬å¹¶å¤åˆ¶
                                    textarea.select();
                                    document.execCommand('copy');
                                    showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                                } catch (err) {
                                    console.error('å¤åˆ¶å¤±è´¥:', err);
                                    showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·é‡è¯•');
                                } finally {
                                    // æ¸…ç†ä¸´æ—¶å…ƒç´ 
                                    document.body.removeChild(textarea);
                                }
                            };
                            
                            if (link.password) {
                                const enteredPassword = prompt(`è¯·è¾“å…¥å¯†ç ä»¥å¤åˆ¶ "${link.title}" çš„é“¾æ¥:`);
                                if (enteredPassword === null) return;
                                if (enteredPassword === link.password) {
                                    copyToClipboard(link.url);
                                } else {
                                    alert('å¯†ç é”™è¯¯ï¼');
                                }
                            } else {
                                copyToClipboard(link.url);
                            }
                        });
                        
                        linkElement.appendChild(copyIcon);
                        linkItem.appendChild(linkElement);
                        
                        if (link.description) {
                            const description = document.createElement('div');
                            description.className = 'link-description';
                            description.textContent = link.description;
                            linkItem.appendChild(description);
                        }
                        
                        categorySection.appendChild(linkItem);
                        linkIndex++; // å¢åŠ é“¾æ¥åºå·
                    });
                    
                    linksContainer.appendChild(categorySection);
                    categoryIndex++; // å¢åŠ åˆ†ç±»åºå·
                }
            });
            
            if (!hasResults) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'æœªæ‰¾åˆ°åŒ¹é…çš„é“¾æ¥';
                linksContainer.appendChild(noResults);
            }
        }
        
        // å¯åŠ¨åˆå§‹åŒ–
        initialize();
        
        // æ·»åŠ æç¤ºæ¶ˆæ¯å‡½æ•°
        function showToast(message) {
            let toast = document.querySelector('.toast-message');
            if (!toast) {
                toast = document.createElement('div');
                toast.className = 'toast-message';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // æœç´¢åŠŸèƒ½
        searchInput.addEventListener('input', () => {
            renderLinks(searchInput.value.trim());
        });
        
        // ä»…å¤„ç†åˆ·æ–°æŒ‰é’®
        categoriesContainer.addEventListener('click', (e) => {
            if (e.target.id === 'refresh-btn') {
                e.target.textContent = 'â³';
                e.target.disabled = true;
                initialize().then(() => {
                    e.target.textContent = 'ğŸ”„';
                    e.target.disabled = false;
                    showToast('GitHubæ–‡ä»¶åˆ—è¡¨å·²åˆ·æ–°');
                }).catch(() => {
                    e.target.textContent = 'ğŸ”„';
                    e.target.disabled = false;
                    showToast('åˆ·æ–°å¤±è´¥ï¼Œè¯·é‡è¯•');
                });
            }
        });
    </script>
