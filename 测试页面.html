<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面 - 自动同步功能</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .success-icon {
            font-size: 4em;
            color: #27ae60;
            margin-bottom: 20px;
        }
        .description {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .features {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .features h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        .features li:before {
            content: "✅ ";
            margin-right: 10px;
        }
        .back-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .back-link:hover {
            background: #2980b9;
        }
        .timestamp {
            color: #95a5a6;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">🎉</div>
        <h1>自动同步测试成功！</h1>
        <p class="description">
            这个页面是通过自动同步功能添加到链接列表中的。
            当您在GitHub仓库中新增HTML文件时，它们会自动出现在link.html页面中。
        </p>
        
        <div class="features">
            <h3>功能特点：</h3>
            <ul>
                <li>自动检测GitHub仓库中的HTML文件</li>
                <li>自动生成GitHub Pages链接</li>
                <li>显示文件最后修改时间</li>
                <li>支持手动刷新功能</li>
                <li>无需手动修改link.html文件</li>
            </ul>
        </div>
        
        <a href="link.html" class="back-link">返回链接页面</a>
        
        <div class="timestamp">
            创建时间: <span id="create-time"></span>
        </div>
    </div>

    <script>
        // 显示当前时间
        document.getElementById('create-time').textContent = new Date().toLocaleString('zh-CN');
        
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
